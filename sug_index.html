<script type="text/javascript">
$('.suger_footer .footer_nav_list li a').tap(function(){

        $(img[0]).attr("src",'img/org1.png');
        $(img[1]).attr("src",'img/org2.png');
        $(img[2]).attr("src",'img/org3.png');
        $(img[3]).attr("src",'img/org4.png');
        $(this).addClass('on');
        $(this).parent().siblings().find('a').removeClass('on');
        var url = $(this).eq($('.on').index()).find('img').attr("src").substring(0,8);
        var str = '1111.png';
        $(this).eq($('.on').index()).find('img').attr("src",url+str);
})
